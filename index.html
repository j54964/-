<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>重量價格計算</title>
    <style>
        body { margin: 10px; font-size: 16px; }
        table { width: 100%; border-collapse: collapse; }
        td { border: 1px solid #ccc; padding: 8px; vertical-align: top; }
        input { width: 90%; font-size: 16px; padding: 5px; }
        select { width: 95%; font-size: 16px; padding: 5px; }
        button { width: 100%; font-size: 16px; padding: 10px; margin-top: 10px; }
        .result { margin-top: 10px; font-size: 14px; line-height: 1.8; }
    </style>
</head>
<body>
    <h3>重量價格比較</h3>
    
    <table>
        <tr>
            <td>
                <input type="number" id="priceA" oninput="calc('A')" placeholder="總價"><br>
                <input type="number" id="weightA" oninput="calc('A')" placeholder="重量"><br>
                <select id="unitA" onchange="calc('A')">
                    <option value="g">克</option>
                    <option value="kg">公斤</option>
                    <option value="catty">台斤</option>
                    <option value="half">半斤</option>
                </select>
                <div class="result" id="resultA"></div>
            </td>
            <td>
                <input type="number" id="priceB" oninput="calc('B')" placeholder="總價"><br>
                <input type="number" id="weightB" oninput="calc('B')" placeholder="重量"><br>
                <select id="unitB" onchange="calc('B')">
                    <option value="g">克</option>
                    <option value="kg">公斤</option>
                    <option value="catty">台斤</option>
                    <option value="half">半斤</option>
                </select>
                <div class="result" id="resultB"></div>
            </td>
            <td>
                <input type="number" id="priceC" oninput="calc('C')" placeholder="總價"><br>
                <input type="number" id="weightC" oninput="calc('C')" placeholder="重量"><br>
                <select id="unitC" onchange="calc('C')">
                    <option value="g">克</option>
                    <option value="kg">公斤</option>
                    <option value="catty">台斤</option>
                    <option value="half">半斤</option>
                </select>
                <div class="result" id="resultC"></div>
            </td>
        </tr>
    </table>
    
    <button onclick="clearAll()">清除全部</button>

    <script>
        function calc(col) {
            let price = parseFloat(document.getElementById('price' + col).value);
            let weight = parseFloat(document.getElementById('weight' + col).value);
            let unit = document.getElementById('unit' + col).value;
            
            if (!price || !weight) {
                document.getElementById('result' + col).innerHTML = '';
                return;
            }
            
            // 轉換成公克
            let grams = 0;
            if (unit === 'g') grams = weight;
            else if (unit === 'kg') grams = weight * 1000;
            else if (unit === 'catty') grams = weight * 600;
            else if (unit === 'half') grams = weight * 300;
            
            // 計算各單位價格
            let perKg = (price / grams * 1000).toFixed(2);
            let per100g = (price / grams * 100).toFixed(2);
            let perCatty = (price / grams * 600).toFixed(2);
            let perHalf = (price / grams * 300).toFixed(2);
            
            let result = '每公斤 ' + perKg + ' 元<br>' +
                '每100克 ' + per100g + ' 元<br>' +
                '每台斤 ' + perCatty + ' 元<br>' +
                '每半斤 ' + perHalf + ' 元';
            
            document.getElementById('result' + col).innerHTML = result;
        }
        
        function clearAll() {
            ['A', 'B', 'C'].forEach(col => {
                document.getElementById('price' + col).value = '';
                document.getElementById('weight' + col).value = '';
                document.getElementById('unit' + col).selectedIndex = 0;
                document.getElementById('result' + col).innerHTML = '';
            });
        }
    </script>
</body>
</html>
